  <title>[ Tytul dokumentu ]</title>

<body>

<script language="JavaScript">
function bmi()
{
var skl1=parseFloat(document.kbmi.masa.value)
var skl2=parseFloat(document.kbmi.wzrost.value)
var wynik=skl1/(skl2*skl2);
if(wynik<18.5) alert("niedowaga");
if(wynik>25 && wynik<30) alert("otyłość");
if(wynik>30) alert("nadwaga");
if(wynik>18.5 && wynik<25) alert("norma");
}
</script>

<form name="kbmi">
masa= [kg]<input type="text" name="masa"><br>
wzrost= [m]<input type="text" name="wzrost"><br>
<input type="Button" value="Oblicz BMI" onclick="bmi()">
</form>

<hr>

</body>
</html>
